---
layout: default
title: "hblog"
---
<div class="toc">
  <h2>Recents</h2>
  <ul class="texts">
  {% assign posts = site.texts | sort: 'date' | reverse %}
  {% for item in posts %}

    <li class="text-title">
      <a href="{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</div>
